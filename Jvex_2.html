<h2>===</h2>
<h2>1===1</h2>
<script>
 document.write(1===1);
</script>
<p>
  1===1이라고 하면true가 출력됨 비교 연산자 좌항과 우항의 관계에 따라 트루나 폴스냐를 판단 두가지를 Boolean이라고 봄
