 }

    }
  }
  function nightDayHandler(self){
   var target = document.querySelector('body');
    if(self.value === '밤버전'){
      Body.setBackgroundColor('black');
      Body.setColor('white');
      self.value = '낮버전';

      Links.setColor('powderblue');
    } else {
      Body.setBackgroundColor('white');
      Body.setColor('black');
      self.value = '밤버전';

      Links.setColor('blue');
    }
  }
</script>
