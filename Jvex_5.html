<body>

  <h1>반복문:Loop</h1>
  <ul>
  <script>
    document.write('<li>1</li>');
    var i =0;
    while(i<3){
    document.write('<li>2</li>');
    document.write('<li>3</li>');
    i = i + 1;
  }
    document.write('<li>4</li>');
  </script></ul>
  <p>
    이게 일억개라며느,ㄴ 힘들다!
    while에는 트루와 폴스를 넣어 와일이 뭐라고 했더라? 중가로 안에 있는걸
    while 안에 있는것을 트루라면 계속 하고 폴스가 됐을 대 와일 바깥에 있는 코드가 실행됨
  </p>
